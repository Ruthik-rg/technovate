<!DOCTYPE html>
<html>
<head>
  <title>ClubVibe - Feedback</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-box">
    <h2>Give Us Feedback</h2>

    <input type="text" id="name" placeholder="Your Name (optional)" />
    <input type="text" id="club" placeholder="Club Name (optional)" />
    <textarea id="message" placeholder="Write your feedback here..." rows="5"></textarea>
    <button onclick="submitFeedback()">Submit Feedback</button>
  </div>

  <script type="module" src="js/feedback.js"></script>
</body>
</html>
